<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Disney Carrossel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: white;
            background-color: #6D7988;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td img {
            width: 100px;
        }

        .carrossel {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .carrossel img {
            width: 100%;
            max-height: 400px;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 10px 0;
        }

    </style>
    <script>
        function mostrarCarrossel(imagemSrc) {
            document.getElementById('carrossel-img').src = imagemSrc;
            document.getElementById('carrossel').style.display = 'block';
            document.getElementById('tabela').style.display = 'none';
        }

        function voltar() {
            document.getElementById('carrossel').style.display = 'none';
            document.getElementById('tabela').style.display = 'block';
        }
    </script>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="#">Fundamentos</a></li>
            <li><a href="#">Clientes</a></li>
            <li><a href="#">Array</a></li>
            <li><a href="#">Carros</a></li>
            <li><a href="#">Nomes</a></li>
            <li><a href="#">Números</a></li>
            <li><a href="#">Disney</a></li>
        </ul>
    </nav>

    <!-- Título da Página -->
    <h1>Disney Carrossel</h1>

    <!-- Carrossel -->
    <div id="carrossel" class="carrossel">
        <img id="carrossel-img" src="" alt="Imagem Carrossel">
        <a href="#" class="back-btn" onclick="voltar()">Voltar para a Tabela</a>
    </div>

    <!-- Tabela -->
    <div id="tabela">
        <table>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Foto</th>
            </tr>
            <tr>
                <td>112</td>
                <td>Achilles</td>
                <td><a href="#" onclick="mostrarCarrossel('imagens/achilles.jpeg')"><img src="imagens/achilles.jpeg" alt="Achilles"></a></td>
            </tr>
            <tr>
                <td>18</td>
                <td>Abigail the Cow</td>
                <td><a href="#" onclick="mostrarCarrossel('imagens/abigail.webp')"><img src="imagens/abigail.webp" alt="Abigail the Cow"></a></td>
            </tr>
            <tr>
                <td>16</td>
                <td>Abdullah</td>
                <td><a href="#" onclick="mostrarCarrossel('imagens/abdullah.webp')"><img src="imagens/abdullah.webp" alt="Abdullah"></a></td>
            </tr>
            <tr>
                <td>45</td>
                <td>Admiral Boom and Mr. Binnacle</td>
                <td><a href="#" onclick="mostrarCarrossel('imagens/admiral boom.jpeg')"><img src="imagens/admiral boom.jpeg" alt="Admiral Boom and Mr. Binnacle"></a></td>
            </tr>
            <tr>
                <td>7</td>
                <td>.GIFfany</td>
                <td><a href="#" onclick="mostrarCarrossel('imagens/fany.png')"><img src="imagens/fany.png" alt=".GIFfany"></a></td>
            </tr>
        </table>
    </div>

</body>
</html>
