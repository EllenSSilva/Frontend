<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        form {
            margin: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-top: 10px;
        }
        input, select, textarea {
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 5px;
        }
        input[type="radio"] {
            margin: 0 10px 0 5px;
        }
        .hobbies {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="Atividade01.html">Página Principal</a></li>
            <li><a href="tabelas.html">Tabelas</a></li>
        </ul>
    </nav>

    <h1>Usuários</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>

        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>

        <label for="uf">UF:</label>
        <select id="uf" name="uf">
            <option value="">Selecione</option>
            <option value="df">DF</option>
            <option value="go">GO</option>
            <option value="sp">SP</option>
            <!-- Adicione outras opções de estados conforme necessário -->
        </select><br>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade">
            <option value="">Selecione</option>
            <option value="brasilia">Brasília</option>
            <option value="taguatinga">Taguatinga</option>
            <option value="ceilandia">Ceilândia</option>
            <!-- Adicione outras opções de cidades conforme necessário -->
        </select><br>

        <label>Hobbies:</label>
        <div class="hobbies">
            <input type="checkbox" id="musica" name="hobbies" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="futebol" name="hobbies" value="futebol">
            <label for="futebol">Futebol</label>
            <input type="checkbox" id="artes" name="hobbies" value="artes">
            <label for="artes">Artes</label>
            <input type="checkbox" id="jogos" name="hobbies" value="jogos">
            <label for="jogos">Jogos</label>
            <input type="checkbox" id="cozinhar" name="hobbies" value="cozinhar">
            <label for="cozinhar">Cozinhar</label>
        </div>

        <label for="observacao">Observação:</label><br>
        <textarea id="observacao" name="observacao"></textarea><br>

        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
        <button type="button" onclick="window.location.href='index.html'">Voltar</button>
    </form>

</body>
</html>
